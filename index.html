<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team RADHIKA - Profile Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      text-align: center;
    }
    header {
      background-color: rgba(0, 0, 0, 0.2);
      padding: 2rem 1rem;
    }
    h1 {
      font-size: 3rem;
      margin: 0;
    }
    .team-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }
    .member-card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 1.5rem;
      width: 250px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    .member-card img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      object-fit: cover;
      margin-bottom: 1rem;
    }
    .member-name {
      font-size: 1.3rem;
      font-weight: bold;
    }
    .member-role {
      font-size: 1rem;
      color: #dcdcdc;
    }
    footer {
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.2);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Team RADHIKA</h1>
    <p>Meet Our Amazing Team!</p>
  </header>

  <section class="team-container">
    <div class="member-card">
      <img src="https://via.placeholder.com/120" alt="Member Photo">
      <div class="member-name">Radhika</div>
      <div class="member-role">Team Lead</div>
    </div>
    <div class="member-card">
      <img src="https://via.placeholder.com/120" alt="Member Photo">
      <div class="member-name">Kavya</div>
      <div class="member-role">Frontend Developer</div>
    </div>
    <div class="member-card">
      <img src="https://via.placeholder.com/120" alt="Member Photo">
      <div class="member-name">Srinivas</div>
      <div class="member-role">DevOps Engineer</div>
    </div>
    <!-- Add more members as needed -->
  </section>

  <footer>
    &copy; 2025 Team RADHIKA | Powered by AWS & GitHub Actions
  </footer>
</body>
</html>
