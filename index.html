<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Amazing Team</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        header {
            background: #34495e;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            margin: 0;
            font-size: 3em;
            color: #00d2ff;
            letter-spacing: 2px;
        }

        .content {
            padding: 40px 20px;
        }

        h2 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 30px;
        }

        .team-members {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .member {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            width: 220px;
            text-align: center;
            transition: transform 0.3s, background-color 0.3s;
            backdrop-filter: blur(8px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .member:hover {
            transform: translateY(-10px);
            background-color: rgba(255, 255, 255, 0.2);
        }

        .member img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 4px solid #00d2ff;
            object-fit: cover;
        }

        .member h3 {
            margin: 10px 0 5px;
            font-size: 1.5em;
        }

        .member p {
            font-size: 1em;
            margin: 5px 0;
        }

        .fun-fact {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            margin-top: 40px;
            border-radius: 12px;
            text-align: center;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            font-size: 1.2em;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }

        footer {
            background: #34495e;
            color: #ffffff;
            text-align: center;
            padding: 15px;
            font-size: 0.95em;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome to Our Amazing Team!</h1>
    </header>

    <div class="content">
        <h2>Meet Our Team</h2>

        <div class="team-members">
            <div class="member">
                <img src="https://via.placeholder.com/120" alt="Kavya">
                <h3>B. Kavya</h3>
                <p>Role: Team Leader</p>
                <p>ID: 217Z1A0533</p>
            </div>
            <div class="member">
                <img src="https://via.placeholder.com/120" alt="Shusma">
                <h3>B. Shusma</h3>
                <p>Role: Developer</p>
                <p>ID: 217Z1A0513</p>
            </div>
            <div class="member">
                <img src="https://via.placeholder.com/120" alt="Karthik">
                <h3>B. Karthik</h3>
                <p>Role: Developer</p>
                <p>ID: 217Z1A0525</p>
            </div>
        </div>

        <div class="fun-fact">
            <p>âœ¨ Fun Fact: We are passionate about building creative and impactful solutions!</p>
        </div>
    </div>

    <footer>
        <p>Created by Team RADHIKA | 2025</p>
    </footer>

</body>

</html>
