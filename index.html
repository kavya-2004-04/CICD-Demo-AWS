<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Amazing Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #34495e;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .content {
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #ecf0f1;
        }

        .team-members {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .member {
            background-color: #16a085;
            padding: 20px;
            border-radius: 8px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .member h3 {
            margin: 0;
            font-size: 1.2em;
        }

        .member p {
            font-size: 0.9em;
        }

        .fun-fact {
            background-color: #2980b9;
            padding: 20px;
            margin-top: 30px;
            border-radius: 8px;
            text-align: center;
        }

        .fun-fact p {
            font-size: 1.2em;
        }

        footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome to Our Amazing Team Page!</h1>
    </header>

    <div class="content">
        <h2>Meet Our Team</h2>

        <div class="team-members">
            <div class="member">
                <img src="https://via.placeholder.com/100" alt="Kavya">
                <h3>B. Kavya</h3>
                <p>Role: Team Leader</p>
                <p>ID: 217Z1A0533</p>
            </div>
            <div class="member">
                <img src="https://via.placeholder.com/100" alt="Shusma">
                <h3>B. Shusma</h3>
                <p>Role: Developer</p>
                <p>ID: 217Z1A0513</p>
            </div>
            <div class="member">
                <img src="https://via.placeholder.com/100" alt="Karthik">
                <h3>B. Karthik</h3>
                <p>Role: Developer</p>
                <p>ID: 217Z1A0525</p>
            </div>
        </div>

        <div class="fun-fact">
            <p>Fun Fact: We are all passionate about building solutions that make a difference!</p>
        </div>
    </div>

    <footer>
        <p>Created by Team RADHIKA | 2025</p>
    </footer>

</body>

</html>
